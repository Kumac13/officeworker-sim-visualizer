<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Movement Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/worker.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/simulation.js"></script>
    <script src="./js/visualizer.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
    <div id="iteration-count">Iteration: 0</div>
    <div id="worker-config">
      <label for="worker-count">Worker Count:</label>
      <input type="number" id="worker-count" min="2" value="3" />
      <button id="apply-config">Apply</button>
    </div>
    <svg id="simulation-svg"></svg>
  </body>
</html>
