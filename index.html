<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Movement Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./main.js"></script>
    <script src="./worker.js"></script>
    <script src="./task.js"></script>
    <script src="./simulation.js"></script>
    <script src="./visualizer.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      svg {
        width: 100vw;
        height: 80vh;
      }
      .task-stack-item {
        fill: lightgray;
        stroke: #333;
        stroke-width: 1;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #iteration-count {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 18px;
      }
      #worker-config {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
    <div id="iteration-count">Iteration: 0</div>
    <div id="worker-config">
      <label for="worker-count">Worker Count:</label>
      <input type="number" id="worker-count" min="2" value="3" />
      <button id="apply-config">Apply</button>
    </div>

    <svg id="simulation-svg" style="width: 100%; height: 80vh;"></svg>
  </body>
</html>
