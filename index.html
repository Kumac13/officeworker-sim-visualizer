<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Movement Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
    <div id="simulation-time">Simulation Time: 0y 0m 0w 0d 0h 0m</div>
    <div id="worker-config">
      <label for="worker-count">Worker Count:</label>
      <input type="number" id="worker-count" min="2" value="3" />
      <button id="apply-config">Apply</button>
    </div>
    <svg id="simulation-svg"></svg>
    <script src="js/worker.js"></script>
    <script src="js/task.js"></script>
    <script src="js/timeManager.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
